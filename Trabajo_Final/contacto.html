    <section class="contenedor">
        <h1>FORMULARIO DE CONTACTO</h1>
        <section class="contenido">
            <section class="info">
                <div class="title">
                    <i class="ico fa fa-user-circle"></i>
                    <h3>Imformación de contacto</h3>
                </div>
                <div class="col">
                    <i class="icono fas fa-map-marker-alt"></i>
                    <p>Av. El carmen gonzales prada N° 437</p>
                </div>
                <div class="col">
                    <i class="icono fas fa-envelope"></i>
                    <p>Internacional@Email.com</p>
                </div>
                <div class="col">
                    <i class="icono fas fa-phone"></i>
                    <p>51 + 938 645 569 <br>51+ 945 356 456</p>
                </div >
                <div class="redes-s">

                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </section>
            <section action="" method="GET" class="formulario">
                <h2><b>Envia un Mensaje</b></h2>
                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                <input type="text" name="apellido" placeholder="Apellido" id="apellido">
                <input type="text" name="edad" placeholder="Edad" id="edad">
                <input type="text" name="correo" placeholder="Correo electrónico" id="correo">
                <input type="text" name="telefono" placeholder="N° de Teléfono" id="telefono">
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                <button type="button" onclick="validarFormulario()">Enviar</button>

            </section>
        </section>
